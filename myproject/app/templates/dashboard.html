    <script>
        $.getJSON('https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=876be2140f31454c18139bd1e11dfdc9&units=metric',
        function(data){

         var $minTemp = data.main.temp_min;
         var $maxTemp = data.main.temp_max;
         var $cTemp = data.main.temp;
         var $now = new Date($.now());
         var $m =$now.getMonth()+1 ;
         var $cDate= $now.getFullYear() + '/' + $m + '/' + $now.getDate() + '/' + $now.getHours() + 
         ':' + $now.getMinutes();
         var $wIcon = data.weather[0].icon;
         var $where = data.name;
         var $sunrise = data.sys.sunrise
         var $sunset = data.sys.sunset
         


         $(".clowtemp").append($minTemp);
         $(".ctemp").append($cTemp);
         $(".chightemp").append($maxTemp);
         $("h2").prepend($cDate);
         $(".city").append($where);
         $(".cicon").append('<img src="http://openweathermap.org/img/wn/'+ $wIcon +'.png"/>');
         //$(".sunrise").append($sunrise)
         //$(".sunset").append($sunset)
        });
    </script>
